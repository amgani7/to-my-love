<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Countdown ðŸ’–</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#0f0f0f,#1a1a1a);
  font-family:'Poppins',sans-serif;
  color:white;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-50px;
  font-size:32px;
  animation:float 8s linear infinite;
  opacity:0.7;
}
@keyframes float{
  0%{transform:translateY(0);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

/* Container */
.container{
  text-align:center;
  padding:40px;
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

.title{
  font-family:'Playfair Display',serif;
  font-size:34px;
  margin-bottom:10px;
}

.subtitle{
  font-size:16px;
  opacity:0.85;
  margin-bottom:30px;
}

/* Timer */
.timer{
  display:flex;
  justify-content:center;
  gap:18px;
}

.box{
  background:#111;
  padding:18px 16px;
  border-radius:18px;
  min-width:90px;
  animation:pulse 1.3s infinite;
}

.box span{
  font-size:34px;
  font-weight:600;
  display:block;
  color:#ff7aa2;
}

.box small{
  font-size:13px;
  opacity:0.8;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.06);}
  100%{transform:scale(1);}
}

/* Birthday message */
.birthday-msg{
  font-family:'Playfair Display',serif;
  font-size:36px;
  color:#ff7aa2;
  display:none;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<span class="heart" style="left:10%">ðŸ’–</span>
<span class="heart" style="left:30%;animation-delay:2s">ðŸ’—</span>
<span class="heart" style="left:50%;animation-delay:4s">ðŸ’•</span>
<span class="heart" style="left:70%;animation-delay:1s">ðŸ’ž</span>

<div class="container">

  <div class="title">Waiting for September 17 ðŸŽ‚</div>
  <div class="subtitle">Every second feels special ðŸ’–</div>

  <div class="timer" id="timer">
    <div class="box">
      <span id="days">00</span>
      <small>DAYS</small>
    </div>
    <div class="box">
      <span id="hours">00</span>
      <small>HOURS</small>
    </div>
    <div class="box">
      <span id="minutes">00</span>
      <small>MINUTES</small>
    </div>
    <div class="box">
      <span id="seconds">00</span>
      <small>SECONDS</small>
    </div>
  </div>

  <div class="birthday-msg" id="birthdayMsg">
    ðŸŽ‰ Happy Birthday Manasa ðŸ–¤ ðŸŽ‚
  </div>

</div>

<script>
// ðŸ”´ SET BIRTHDAY DATE HERE
const birthday = new Date("September 17, 2026 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = birthday - now;

  if (diff <= 0) {
    document.getElementById("timer").style.display = "none";
    document.getElementById("birthdayMsg").style.display = "block";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}, 1000);
</script>

</body>
</html>
