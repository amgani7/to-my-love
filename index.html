<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doomsday Countdown</title>

<!-- Doomsday-style font -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  background:#000;
  color:#ff2a2a;
  font-family:'Bebas Neue',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Subtle static texture */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(#111 1px, transparent 1px);
  background-size:3px 3px;
  opacity:0.15;
  pointer-events:none;
}

.container{
  text-align:center;
  z-index:2;
}

.title{
  font-size:42px;
  letter-spacing:4px;
  margin-bottom:30px;
  animation:blink 1.2s infinite;
}

@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.45;}
}

.timer{
  display:flex;
  gap:20px;
  justify-content:center;
}

.box{
  background:#050505;
  border:2px solid #ff2a2a;
  padding:20px 18px;
  min-width:100px;
}

.box span{
  font-size:64px;
  display:block;
}

.box small{
  font-size:14px;
  letter-spacing:2px;
  color:#aaa;
}

.end{
  display:none;
  font-size:52px;
  letter-spacing:3px;
}
</style>
</head>

<body>

<!-- ðŸ”Š SINGLE TICK SOUND (NOT LOOPED) -->
<audio id="tick">
  <source src="tick.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="title">COUNTDOWN TO SEPTEMBER 17</div>

  <div class="timer" id="timer">
    <div class="box">
      <span id="days">00</span>
      <small>DAYS</small>
    </div>
    <div class="box">
      <span id="hours">00</span>
      <small>HOURS</small>
    </div>
    <div class="box">
      <span id="minutes">00</span>
      <small>MINUTES</small>
    </div>
    <div class="box">
      <span id="seconds">00</span>
      <small>SECONDS</small>
    </div>
  </div>

  <div class="end" id="endMsg">
    ðŸŽ‚ SEPTEMBER 17 ðŸŽ‰<br>
    HAPPY BIRTHDAY MANASA ðŸ–¤
  </div>
</div>

<script>
// ðŸŽ¯ TARGET DATE
const target = new Date("September 17, 2026 00:00:00").getTime();
const tick = document.getElementById("tick");

tick.volume = 0.35;

let soundEnabled = false;
let lastSecond = null;

/* Browser rule: start sound on first interaction */
document.body.addEventListener("click", () => {
  soundEnabled = true;
});

setInterval(() => {
  const now = new Date().getTime();
  const diff = target - now;

  if (diff <= 0) {
    document.getElementById("timer").style.display = "none";
    document.getElementById("endMsg").style.display = "block";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  days.innerText = d;
  hours.innerText = h;
  minutes.innerText = m;
  seconds.innerText = s;

  /* ðŸ”Š PERFECTLY SYNCED TICK */
  if (soundEnabled && s !== lastSecond) {
    tick.currentTime = 0;
    tick.play();
    lastSecond = s;
  }

}, 1000);
</script>

</body>
</html>
