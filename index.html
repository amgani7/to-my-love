<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown ðŸ’—</title>

<!-- Lovely font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(180deg,#fff0f6,#ffe3ec);
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#333;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-50px;
  font-size:28px;
  animation:float 9s linear infinite;
  opacity:0.7;
}
@keyframes float{
  0%{transform:translateY(0);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

/* Container */
.container{
  text-align:center;
  padding:40px;
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

.title{
  font-family:'Playfair Display',serif;
  font-size:34px;
  margin-bottom:10px;
  color:#d6336c;
}

.subtitle{
  font-size:16px;
  opacity:0.85;
  margin-bottom:30px;
}

/* Timer */
.timer{
  display:flex;
  justify-content:center;
  gap:18px;
}

.box{
  background:white;
  padding:18px 16px;
  border-radius:18px;
  min-width:90px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  animation:pulse 1.6s infinite;
}

.box span{
  font-size:34px;
  font-weight:600;
  display:block;
  color:#e64980;
}

.box small{
  font-size:13px;
  opacity:0.7;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

/* Ending */
.end{
  display:none;
  font-family:'Playfair Display',serif;
  font-size:36px;
  color:#e64980;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- ðŸ’— Floating hearts -->
<span class="heart" style="left:10%">ðŸ’—</span>
<span class="heart" style="left:30%;animation-delay:2s">ðŸ’–</span>
<span class="heart" style="left:50%;animation-delay:4s">ðŸ’•</span>
<span class="heart" style="left:70%;animation-delay:1s">ðŸ’ž</span>

<!-- ðŸ”Š Tick sound (single tick) -->
<audio id="tick">
  <source src="tick.mp3" type="audio/mpeg">
</audio>

<div class="container">

  <div class="title">Counting Moments ðŸ’•</div>
  <div class="subtitle">
    Every second brings something beautiful âœ¨
  </div>

  <div class="timer" id="timer">
    <div class="box">
      <span id="days">00</span>
      <small>Days</small>
    </div>
    <div class="box">
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div class="box">
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div class="box">
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <div class="end" id="endMsg">
    ðŸŽ‰ Today is the day ðŸ’—<br>
    Hope it makes you smile âœ¨
  </div>

</div>

<script>
// ðŸŽ¯ CHANGE DATE HERE
const target = new Date("September 17, 2026 00:00:00").getTime();
const tick = document.getElementById("tick");

tick.volume = 0.25;

let soundEnabled = false;
let lastSecond = null;

/* Enable sound after first interaction */
document.body.addEventListener("click", () => {
  soundEnabled = true;
});

setInterval(() => {
  const now = new Date().getTime();
  const diff = target - now;

  if (diff <= 0) {
    document.getElementById("timer").style.display = "none";
    document.getElementById("endMsg").style.display = "block";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  days.innerText = d;
  hours.innerText = h;
  minutes.innerText = m;
  seconds.innerText = s;

  /* ðŸ’— Perfect tick sync */
  if (soundEnabled && s !== lastSecond) {
    tick.currentTime = 0;
    tick.play();
    lastSecond = s;
  }

}, 1000);
</script>

</body>
</html>
